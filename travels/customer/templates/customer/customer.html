{% extends "hotels/base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1>SignUp as Customer User</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {{ instance.as_p }}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
